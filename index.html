<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cute Pastel Request — Template</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

  <style>
    :root{
      --pink: #EAC7D8;
      --green: #D9E5C1;
      --pink-strong: #e1a9bf;
      --muted: #f7f7f7;
      --card-shadow: 0 10px 20px rgba(21,21,21,0.06);
      --round: 18px;
    }

    *{box-sizing:border-box}
    html,body{
      height:100%;
      margin:0;
      font-family:Quicksand, Poppins, system-ui, -apple-system, 'Segoe UI', Roboto;
      line-height:1.4;color:#222
    }
    body{background:linear-gradient(180deg, #fff 0%, #fff 40%, var(--muted) 40%);}

    .wrap{max-width:980px;margin:28px auto;padding:28px}

    header{display:flex;align-items:center;justify-content:space-between;gap:16px}
    .logo{display:flex;align-items:center;gap:12px}
    .logo .mark{
      width:54px;height:54px;border-radius:14px;
      background:linear-gradient(180deg,var(--pink),#f8e7ef);
      box-shadow:var(--card-shadow);
      display:flex;align-items:center;justify-content:center;
      font-weight:700
    }

    h1{margin:0;font-size:30px;font-weight:700;color:#333}
    p.subtitle{margin:4px 0 0;color:#555;font-size:15px}

    .grid{
      margin-top:40px;
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
      gap:24px;
    }

    .card{
      background:#fff;
      border-radius:var(--round);
      padding:18px;
      box-shadow:var(--card-shadow);
      transition:.25s;
    }
    .card:hover{transform:translateY(-4px)}

    .thumb{
      width:100%;height:170px;
      border-radius:var(--round);
      background:#eee;
      background-size:cover;
      background-position:center;
      margin-bottom:14px;
    }

    button{
      background:var(--pink);
      border:0;
      padding:10px 20px;
      border-radius:var(--round);
      font-weight:600;
      cursor:pointer;
      transition:.2s;
    }
    button:hover{background:var(--pink-strong)}
  </style>
</head>
<body>
  <div class="wrap">

    <header>
      <div class="logo">
        <div class="mark">★</div>
        <div>
          <h1>Cute Request</h1>
          <p class="subtitle">Tempat pelanggan kirim request gambar lucu ♡</p>
        </div>
      </div>
    </header>

    <div class="grid">

      <!-- FIX: gambar sudah diganti ke direct link iBB -->
      <div class="card">
        <div class="thumb"
             style="background-image:url('https://i.ibb.co/gMGWnB7S/Whats-App-Image-2025-12-01-at-19-58-07.jpg');">
        </div>
        <h3>Contoh 1 — Character Portrait</h3>
        <p>Wajah kawaii, background soft, cocok untuk avatar.</p>
        <button>Pilih Contoh Ini</button>
      </div>

      <div class="card">
        <div class="thumb" style="background:linear-gradient(180deg,var(--pink) 0 55%,var(--green) 55%);"></div>
        <h3>Contoh 2 — Pastel Product</h3>
        <p>Produk lucu dengan warna pastel aesthetic.</p>
        <button>Pilih Contoh Ini</button>
      </div>

      <div class="card">
        <div class="thumb" style="background:linear-gradient(180deg,#fcd6e8,#dfe8c8);"></div>
        <h3>Contoh 3 — Cute Sticker</h3>
        <p>Style stiker gemes dengan outline lembut.</p>
        <button>Pilih Contoh Ini</button>
      </div>

    </div>

  </div>
</body>
</html>
