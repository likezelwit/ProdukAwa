<!doctype html>

<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Cute Pastel Shop</title>

<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        font-family: Quicksand, sans-serif;
        background: #D8DEBA; /* hijau pastel sesuai request */
        color: #333;
    }

    .banner {
        width: 100%;
        height: 220px;
        background: #EECED9; /* pink pastel */
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        border-bottom: 4px solid #fff;
    }

    .banner img {
        width: 90%;
        max-width: 650px;
        border-radius: 10px;
    }

    h2 {
        font-size: 24px;
        margin: 30px 20px 10px;
        font-weight: 700;
        color: #333;
    }

    .divider {
        height: 2px;
        background: #ffffff;
        margin: 0 20px 20px;
        opacity: 0.6;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 18px;
        padding: 0 20px 30px;
    }

    .item {
        position: relative;
        border-radius: 14px;
        background: #fff;
        overflow: hidden;
        box-shadow: 0 6px 14px rgba(0,0,0,0.12);
        transition: 0.25s;
    }

    .item img {
        width: 100%;
        height: 120px;
        object-fit: cover;
    }

    .info {
        padding: 8px 10px;
    }

    .price {
        font-weight: 700;
        color: #e67aa9;
        font-size: 15px;
    }

    .cart {
        position: absolute;
        bottom: 8px;
        right: 8px;
        background: #EECED9;
        padding: 6px 8px;
        border-radius: 8px;
        font-size: 12px;
        font-weight: 700;
        cursor: pointer;
        box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    .item:hover {
        transform: translateY(-4px);
    }
</style>
</head>
