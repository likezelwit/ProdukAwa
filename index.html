<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Cute Pastel Shop</title>

<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        font-family: Quicksand, sans-serif;
        background: #fff;
        color: #333;
    }

    .banner {
        width: 100%;
        height: 200px;
        background: linear-gradient(90deg, #fcd6e8, #c6e6f5);
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }

    .banner img {
        width: 90%;
        max-width: 700px;
    }

    h2 {
        font-size: 24px;
        margin: 30px 20px 10px;
        font-weight: 700;
    }

    .divider {
        height: 1px;
        background: #ddd;
        margin: 0 20px 20px;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
        gap: 14px;
        padding: 0 20px 30px;
    }

    .item {
        width: 100%;
        padding-top: 100%;
        position: relative;
        border-radius: 16px;
        background: #f7f7f7;
        overflow: hidden;
        box-shadow: 0 6px 14px rgba(0,0,0,0.08);
    }

    .item img {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
</style>
</head>

<body>

<!-- HEADER -->
<div class="banner">
    <img src="https://i.ibb.co/gMGWnB7S/Whats-App-Image-2025-12-01-at-19-58-07.jpg">
</div>


<!-- NEW ARRIVALS -->
<h2>New Arrivals</h2>
<div class="divider"></div>
<div class="grid">

    <div class="item"><img src="https://i.ibb.co/7JHp96z/image.png"></div>
    <div class="item"><img src="https://i.ibb.co/7JHp96z/image.png"></div>
</div>


<!-- BESTSELLERS -->
<h2>Bestsellers</h2>
<div class="divider"></div>
<div class="grid">
    <div class="item"><img src="https://i.ibb.co/pjT363g/Whats-App-Image-2025-12-01-at-19-58-07-1.jpg"></div>
    <div class="item"><img src="https://i.ibb.co/7JHp96z/image.png"></div>
    <div class="item"><img src="https://i.ibb.co/7JHp96z/image.png"></div>
    <div class="item"><img src="https://i.ibb.co/7JHp96z/image.png"></div>
</div>


<!-- BUY NOW -->
<h2>Buy Now</h2>
<div class="divider"></div>
<div class="grid">
    <div class="item"><img src="https://i.ibb.co/0pbLcy8/Whats-App-Image-2025-12-01-at-19-58-07-2.jpg"></div>

    <div class="item"><img src="https://i.ibb.co/7JHp96z/image.png"></div>
</div>

</body>
</html>
